checks for DIM_ORDER:
  - missing_count(SK_ORDER) = 0
  - duplicate_count(SK_ORDER) = 0
  - schema:
      fail:
        when required column missing:
          - SK_ORDER
          - BOOK_TITLE
          - BOOK_ISBN13
          - BOOK_NUM_PAGES
          - BOOK_PUBLICATION_DATE
          - BOOK_AUTHOR
          - BOOK_PUBLISHER
          - BOOK_TONGUE
          - ORDER_IDENTIFIER
          - ORDER_DATE
          - PRICE
        when wrong column type:
          SK_ORDER: varchar
          BOOK_TITLE: varchar
          BOOK_ISBN13: varchar
          BOOK_NUM_PAGES: number
          BOOK_PUBLICATION_DATE: date
          BOOK_AUTHOR: varchar
          BOOK_PUBLISHER: varchar
          BOOK_TONGUE: varchar
          ORDER_IDENTIFIER: number
          ORDER_DATE: timestamp_ntz
          PRICE: number
        when schema changes:
          - column delete
          - column add
          - column type change