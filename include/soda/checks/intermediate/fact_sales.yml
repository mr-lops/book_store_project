checks for FACT_SALES:
  - missing_count(SK_SALE) = 0
  - duplicate_count(SK_SALE) = 0
  - missing_count(ORDER_ID) = 0
  - missing_count(CUSTOMER_ID) = 0
  - missing_count(SHIPPING_ID) = 0
  - values in (ORDER_ID) must exist in DIM_ORDER (SK_ORDER)
  - values in (CUSTOMER_ID) must exist in DIM_CUSTOMER (SK_CUSTOMER)
  - values in (SHIPPING_ID) must exist in DIM_SHIPPING (SK_SHIPPING)
  - schema:
      fail:
        when required column missing:
          - SK_SALE
          - ORDER_ID
          - CUSTOMER_ID
          - SHIPPING_ID
          - SALE_STATUS
          - STATUS_DATE
        when wrong column type:
          SK_SALE: varchar
          ORDER_ID: varchar
          CUSTOMER_ID: varchar
          SHIPPING_ID: varchar
          SALE_STATUS: varchar
          STATUS_DATE: timestamp_ntz
        when schema changes:
          - column delete
          - column add
          - column type change